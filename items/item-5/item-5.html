<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визуальное веб-конструирование</title>
    <link rel="stylesheet" href="../styles-in-items/styles_in_item.css">
</head>
<body>
<header class="header"> <!-- хедер -->
    <div class="tool-bar"> <!-- меню сайта -->
        <div class="tool-bar__left-group">
            <div class="language-switcher tool-bar__language-switcher"> <!-- переключатель языков -->
                <a class="language-switcher__link" href="#"> <!-- ссылка на кнопку -->
                    <img class="language-switcher__size"
                         src="../../index/pictures_in_index/language-switch-button.png"
                         alt="кнопка переключения языков"> <!-- размер кнопки -->
                </a>
            </div>

            <div class="logo tool-bar__logo"> <!-- логотип сайта -->
                <a class="logo__link" href="../../index.html"> <!-- ссылка - логотип -->              <!-- !!! -->
                    <img class="logo__size" src="../../index/pictures_in_index/HTML5.png" alt="логотип">
                </a>
            </div>
        </div>

        <div class="tool-bar__central-group"> <!-- обертка -->
            <nav class="tool-bar__sections"> <!-- секции в меню сайта  -->
                <ul class="sections-list tool-bar__sections-list">
                    <li class="sections-list__item tool-bar__item"> <!-- элемент в секции -->
                        <a href="../../index.html" class="section-list__link tool-bar__link">Учебник</a>
                        <!-- ссылка элемента в секции -->
                    </li>

                    <li class="sections-list__item tool-bar__item"> <!-- элемент в секции -->
                        <a href="../../tests/" class="section-list__link tool-bar__link">Тесты знаний</a>
                        <!-- ссылка элемента в секции -->
                    </li>

                    <li class="sections-list__item tool-bar__item"> <!-- элемент в секции -->
                        <a href="../../project-description/" class="section-list__link tool-bar__link">О проекте</a>
                        <!-- ссылка элемента в секции -->
                    </li>
                </ul>
            </nav>
        </div>

        <div class="theme-color-switcher tool-bar__theme-color-switcher tool-bar__right-group">
            <!-- переключатель темы -->
            <a class="theme-color-switcher__link" href="#"> <!-- ссылка на кнопку -->    <!-- !!! -->
                <img class="theme-color-switcher__size"
                     src="../../index/pictures_in_index/theme-color-switcher-to-black.png"
                     alt="кнопка переключения языков"> <!-- размер кнопки -->
            </a>
        </div>
    </div>
</header>
<footer class="footer"> <!-- подвал -->
    <div class="wrapper footer-wrapper"> <!-- обертка -->
        <div class="frontpage-footer"> <!-- подвал страницы -->
            <nav class="frontpage-footer__sections"> <!-- секции в подвале -->
                <ul class="sections-list frontpage-footer__sections-list"> <!-- список -->
                    <li class="sections-list__item frontpage-footer__item"> <!-- пункт -->
                        <a href="#" class="section-list__link frontpage-footer__link">2022 Станислав Жеромский</a>
                        <!-- ссылка элемента в секции -->
                    </li>

                    <li class="sections-list__item frontpage-footer__item"> <!-- пункт -->
                        <a href="#" class="section-list__link frontpage-footer__link">О проекте</a>
                        <!-- ссылка элемента в секции -->
                    </li>

                    <li class="sections-list__item frontpage-footer__item frontpage-footer__item_3"> <!-- пункт -->
                        <a href="#" class="section-list__link frontpage-footer__link">Связаться с нами</a>
                        <!-- ссылка элемента в секции -->
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
